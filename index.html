<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Business Card with Js</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Business Card Design</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Card Input -->
            <div class="col-sm-12 col-md-6">
                <form id="cardInfo" class="form-horizontral">
                    <div class="form-group row mb-3">
                        <label for="inputCompany" class="col-sm-3 control-label">Company Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputCompany" onkeyup="printCompany()">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="inputMessage" class="col-sm-3 control-label">Company Message:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputMessage" onkeyup="printMessage()">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="inputBg" class="col-sm-3 control-label">Background Color:</label>
                        <div class="col-sm-9">
                            <input type="color" class="form-control" id="inputBg" value="#ffb74d" onchange="changeBg()">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="inputText" class="col-sm-3 control-label">Text Color:</label>
                        <div class="col-sm-9">
                            <input type="color" class="form-control" id="inputText" value="#262626" onchange="changeColor()">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label class="col-sm-3 control-label">Text Align:</label>
                        <div class="col-sm-9">
                            <input type="button" class="btn btn-info" value="Left" id="text-start" onclick="textAlign(this.id)">
                            <input type="button" class="btn btn-info" value="Center" id="text-center" onclick="textAlign(this.id)">
                            <input type="button" class="btn btn-info" value="Right" id="text-end" onclick="textAlign(this.id)">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="inputName" class="col-sm-3 control-label">Your Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputName" onkeyup="printName()">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="inputJob" class="col-sm-3 control-label">job Title:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputJob" onkeyup="printJob()">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="inputEmail" class="col-sm-3 control-label">Email:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail" onkeyup="printEmail()">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="inputPhone" class="col-sm-3 control-label">Phone Number:</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="inputPhone" onkeyup="printPhone()">
                        </div>
                    </div>

                    <div class="button-wrapper">
                        <div class="form-group">
                            <div class="col-sm-3 col-sm-offset-3">
                                <input type="button" onclick="formSubmit()" value="Submit">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-3">
                                <input type="button" onclick="formReset()" value="Clear">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- End of Card Input -->

            <!-- Card Output -->
            <div class="col-sm-12 col-md-6">
                <div id="card">
                    <h3 id="outputCompany">Company Name</h3>
                    <p id="outputMessage" class="small">Company Message</p>
                    <hr>
                    <p id="outputName" class="small">Your Name</p>
                    <p id="outputJob" class="small">Job Title</p>
                    <p id="outputEmail" class="small">Email</p>
                    <p id="outputPhone" class="small">Phone</p>
                </div>
            </div>
            <!-- End of Card Output -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
